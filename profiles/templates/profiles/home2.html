<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Showcase</title>
    <style>
        /* Container */
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #6c757d;
            font-size: 16px;
        }

        /* Profile section */
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }

        .profile-info .details {
            font-size: 18px;
        }

        .profile-info .details p {
            margin: 5px 0;
        }

        /* Projects section */
        .projects {
            margin-top: 20px;
        }

        .projects h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .project {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .project h4 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .project p {
            margin: 10px 0 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
